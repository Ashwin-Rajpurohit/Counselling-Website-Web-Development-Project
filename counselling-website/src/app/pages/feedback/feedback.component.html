<section class="form-container">
    <form class="form" [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <h1 class="form-heading">Feedback Form</h1>
        <div class="entries">
            <label for="first-name">First Name</label>
            <input type="text" id="firstname" placeholder="Enter your first name" formControlName="firstname" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your last name" formControlName="lastname" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email address" formControlName="email" required>

            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="1" placeholder="Describe us and our services in few words" formControlName="description" required></textarea>

            <button class="form-btn" type="submit">Submit</button>
        </div>
    </form>
</section>

<section class="feedbacks-container" id="showFeedbacks">
    <div class="feedbacks-heading">
        <h1>User Feedbacks</h1>
        <div class="feedbacks-underline"></div>
    </div>
    <div class="table">
        <ng-container *ngFor="let feedback of Feedbacks.reverse(); let i=index">
            <div class="view">
                <div>
                    {{feedback.firstname}}
                    {{feedback.lastname}}<br>
                    {{feedback.email}}<br>
                    {{feedback.description}}
                </div>
                <div class="btn-cont">
                    <button class="btn" routerLink="/update/{{feedback._id}}"> Edit</button>
                    <button class="btn" (click)="delete(feedback._id,i)">Delete</button>
                </div>
            </div>
        </ng-container>
    </div>
</section>
