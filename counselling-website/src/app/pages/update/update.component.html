<section class="form-container">
    <form class="form" [formGroup]="updateForm" (ngSubmit)="update()">
        <h1 class="form-heading">Update Feedback</h1>
        <div class="entries">
            <label for="first-name">First Name</label>
            <input type="text" id="firstname"  formControlName="firstname" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your last name" formControlName="lastname" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email address" formControlName="email" required>

            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="1" placeholder="Describe us and our services in few words" formControlName="description" required></textarea>

            <button class="form-btn" type="submit">Update</button>
        </div>
    </form>
</section>
